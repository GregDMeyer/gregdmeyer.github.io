<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Okeanos Multiview</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #000;
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .top-row {
      display: flex;
      flex: 1;
    }
    .top-row iframe {
      width: 50%;
      height: 100%;
      border: none;
    }
    .bottom-video {
      flex: 1;
    }
    .bottom-video iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* mobile-friendly stacking */
    @media (max-width: 768px) {
      .top-row {
        flex-direction: column;
      }
      .top-row iframe {
        width: 100%;
        height: 33.33vh; /* 1/3 of viewport height */
      }
      .bottom-video iframe {
        height: 33.33vh;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-row">
      <iframe src="https://www.youtube-nocookie.com/embed/rwq8v0ck7wA" allowfullscreen></iframe>
      <iframe src="https://www.youtube-nocookie.com/embed/vt715Tcy6tM" allowfullscreen></iframe>
    </div>
    <div class="bottom-video">
      <iframe src="https://www.youtube.com/embed/XBphO3opl94" allowfullscreen></iframe>
    </div>
  </div>
</body>
</html>
